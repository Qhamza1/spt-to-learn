<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPT LEARN | المنصة التعليمية المتكاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --danger: #ef4444;
            --success: #10b981;
            --bg-dark: #0f172a;
        }

        /* منع اختيار النصوص والزوم باللمس */
        * { 
            box-sizing: border-box; 
            transition: 0.3s; 
            touch-action: manipulation; 
        }

        /* --- شاشة الأوفلاين العصرية --- */
        #offline-screen {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 10001; text-align: center;
            padding: 20px; transition: 0.5s;
        }
        .offline-icon { font-size: 5rem; color: var(--danger); animation: wifi-blink 1.5s infinite; }
        @keyframes wifi-blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.9); } }

        /* --- شاشة الموشن (Splash) --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: 0.8s;
        }
        .splash-logo { font-size: 5rem; color: var(--primary); animation: pulse 2s infinite; }
        .fade-out { opacity: 0; visibility: hidden; }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 30px var(--secondary)); } }

        /* --- التنبيه العصري --- */
        #custom-alert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            padding: 15px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
            color: white; z-index: 10002; display: flex; align-items: center; gap: 10px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #custom-alert.show { transform: translateX(-50%) translateY(0); }

        /* --- الستايل العام --- */
        body {
            margin: 0; font-family: 'Cairo', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #312e81, #581c87);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            color: white; min-height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container {
            width: 92%; max-width: 480px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); border-radius: 35px; padding: 30px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .btn-action {
            width: 100%; padding: 15px; border-radius: 18px; border: none;
            color: white; font-weight: 700; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary)); margin-top: 10px;
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }

        input, select, textarea {
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3);
            color: white; outline: none; font-family: 'Cairo';
        }

        .history-list {
            margin-top: 20px; max-height: 200px; overflow-y: auto;
            background: rgba(0,0,0,0.2); border-radius: 15px; padding: 10px;
        }
        .history-item {
            display: flex; justify-content: space-between; padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem;
        }

        .hidden { display: none !important; }
        .screen { animation: fadeIn 0.5s ease; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .report-card { background: white; color: #1e293b; padding: 25px; border-radius: 20px; text-align: right; }
    </style>
</head>
<body>

<div id="offline-screen" class="hidden">
    <div class="offline-icon"><i class="fas fa-wifi-slash"></i></div>
    <h2 style="margin-top:20px;">لا يوجد اتصال!</h2>
    <p style="opacity:0.7;">يرجى التحقق من الإنترنت للمتابعة.</p>
    <button class="btn-action" style="width: auto; padding: 10px 40px; background: var(--danger);" onclick="location.reload()">إعادة محاولة</button>
</div>

<div id="custom-alert"><i class="fas fa-bell"></i> <span id="alert-text"></span></div>

<div id="splash-screen">
    <div class="splash-logo"><i class="fas fa-graduation-cap"></i></div>
    <h2 style="letter-spacing: 2px;">SPT <span style="color:var(--primary)">LEARN</span></h2>
</div>

<div class="container">
    <div id="main-menu" class="screen">
        <div style="font-size: 3.5rem; color: var(--primary);"><i class="fas fa-graduation-cap"></i></div>
        <h1>SPT <span style="color:var(--primary)">LEARN</span></h1>
        <p style="opacity: 0.7">المنصة التعليمية الذكية لجيل المستقبل</p>
        <div style="margin-top: 30px; display: grid; gap: 12px;">
            <button class="btn-action" onclick="checkOnline(() => openAuth('teacher'))">دخول المعلمين</button>
            <button class="btn-action" style="background: #334155" onclick="checkOnline(() => openAuth('parent'))">بوابة ولي الأمر والطالب</button>
            <button class="btn-action" style="background: none; border: 1px solid var(--primary)" onclick="shareApp()">
                <i class="fas fa-share-nodes"></i> مشاركة التطبيق
            </button>
        </div>
    </div>

    <div id="login-screen" class="screen hidden">
        <h3 id="login-title">تسجيل الدخول</h3>
        <input type="email" id="login-email" placeholder="البريد الإلكتروني">
        <input type="password" id="login-pass" placeholder="كلمة المرور">
        <button class="btn-action" onclick="checkOnline(() => handleLogin())">دخول</button>
        <p style="font-size: 0.8rem">ليس لديك حساب؟ <span style="color:var(--primary); cursor:pointer" onclick="showScreen('signup-screen')">سجل الآن</span></p>
        <button class="btn-action" style="background:none" onclick="showScreen('main-menu')">رجوع</button>
    </div>

    <div id="signup-screen" class="screen hidden">
        <h3>حساب جديد</h3>
        <input type="text" id="reg-name" placeholder="الاسم الكامل لولي الأمر">
        <input type="email" id="reg-email" placeholder="الإيميل">
        <input type="password" id="reg-pass" placeholder="كلمة المرور">
        <button class="btn-action" onclick="checkOnline(() => handleSignUp())">تفعيل الحساب</button>
        <button class="btn-action" style="background:none" onclick="showScreen('login-screen')">رجوع</button>
    </div>

    <div id="teacher-dash" class="screen hidden">
        <div id="t-user" style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 10px;"></div>
        <h3>إضافة تقرير</h3>
        <input type="text" id="s-name" placeholder="اسم الطالب الثلاثي">
        <input type="text" id="p-name-input" placeholder="اسم ولي الأمر">
        <input type="tel" id="p-phone-input" placeholder="رقم الهاتف">
        <select id="s-grade">
            <option value="ممتاز جداً ⭐⭐⭐⭐⭐">ممتاز جداً ⭐⭐⭐⭐⭐</option>
            <option value="جيد جداً ⭐⭐⭐⭐">جيد جداً ⭐⭐⭐⭐</option>
            <option value="جيد ⭐⭐⭐">جيد ⭐⭐⭐</option>
        </select>
        <textarea id="s-note" rows="2" placeholder="ملاحظاتك التربوية..."></textarea>
        <button class="btn-action" onclick="checkOnline(() => saveReport())"><i class="fas fa-plus"></i> حفظ التقرير</button>
        
        <div style="margin-top: 20px; text-align: right;">
            <small><i class="fas fa-history"></i> آخر الطلاب المضافين:</small>
            <div id="history-list" class="history-list"></div>
        </div>
        
        <button class="btn-action" style="background:var(--danger); margin-top:20px" onclick="handleLogout()">خروج</button>
    </div>

    <div id="parent-dash" class="screen hidden">
        <h3>استعلام سريع</h3>
        <input type="text" id="search-code" placeholder="أدخل كود الطالب">
        <button class="btn-action" onclick="checkOnline(() => getReport())">عرض التقرير</button>
        <div id="report-display" class="hidden">
            <div id="capture-area" style="margin-top:20px">
                <div class="report-card">
                    <h2 id="view-name" style="margin:0; color:var(--primary)"></h2>
                    <p>ولي الأمر: <b id="view-parent"></b></p>
                    <p>التقييم: <strong id="view-grade"></strong></p>
                    <p id="view-note" style="background:#f1f5f9; padding:10px; border-radius:10px"></p>
                    <small id="view-date" style="opacity: 0.5"></small>
                </div>
            </div>
            <button class="btn-action" style="background:#475569" onclick="downloadImage()"><i class="fas fa-download"></i> تحميل كصورة</button>
        </div>
        <button class="btn-action" style="background:none; margin-top:20px" onclick="handleLogout()">خروج</button>
    </div>
</div>

<script type="module">
    // --- منع الزوم والتحكم في الإنترنت ---
    window.checkOnline = (callback) => {
        if (navigator.onLine) callback();
        else showAlert("لا يوجد اتصال بالإنترنت حالياً ⚠️");
    };

    function updateOnlineStatus() {
        const offlineScreen = document.getElementById('offline-screen');
        if (!navigator.onLine) offlineScreen.classList.remove('hidden');
        else {
            if (!offlineScreen.classList.contains('hidden')) {
                offlineScreen.classList.add('hidden');
                showAlert("تمت استعادة الاتصال ✅");
            }
        }
    }
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // منع الزوم المزدوج
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    // --- Firebase Logic ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, get, child, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmjOSQ9VlpKqs-V2IXEY_tWLjCSluQuGE",
      authDomain: "spt-to-learn.firebaseapp.com",
      databaseURL: "https://spt-to-learn-default-rtdb.firebaseio.com",
      projectId: "spt-to-learn",
      storageBucket: "spt-to-learn.firebasestorage.app",
      messagingSenderId: "122536294060",
      appId: "1:122536294060:web:74353a633191a48d231109"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.showAlert = (text) => {
        const b = document.getElementById('custom-alert');
        document.getElementById('alert-text').innerText = text;
        b.classList.add('show');
        setTimeout(() => b.classList.remove('show'), 3000);
    };

    window.addEventListener('load', () => {
        updateOnlineStatus();
        setTimeout(() => document.getElementById('splash-screen').classList.add('fade-out'), 2500);
    });

    let role = "";
    window.showScreen = (id) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };

    window.openAuth = (r) => { role = r; showScreen('login-screen'); };

    window.handleSignUp = () => {
        const n = document.getElementById('reg-name').value;
        const e = document.getElementById('reg-email').value;
        const p = document.getElementById('reg-pass').value;
        if(!n || !e || !p) return showAlert("أكمل البيانات");
        createUserWithEmailAndPassword(auth, e, p).then((u) => {
            updateProfile(u.user, { displayName: n });
            sendEmailVerification(u.user);
            showAlert("تم! فعل حسابك من الإيميل");
            showScreen('login-screen');
        }).catch(() => showAlert("خطأ في البيانات أو الإيميل مستخدم"));
    };

    window.handleLogin = () => {
        const e = document.getElementById('login-email').value;
        const p = document.getElementById('login-pass').value;
        signInWithEmailAndPassword(auth, e, p).then((u) => {
            if(!u.user.emailVerified) { showAlert("فعل إيميلك أولاً"); signOut(auth); }
        }).catch(() => showAlert("بيانات خاطئة"));
    };

    onAuthStateChanged(auth, (u) => {
        if(u && u.emailVerified) {
            role === 'teacher' ? (showScreen('teacher-dash'), loadHistory()) : showScreen('parent-dash');
            if(role === 'teacher') document.getElementById('t-user').innerText = "المعلم: " + u.displayName;
        } else { showScreen('main-menu'); }
    });

    window.handleLogout = () => signOut(auth);

    window.saveReport = () => {
        const n = document.getElementById('s-name').value;
        const pn = document.getElementById('p-name-input').value;
        const ph = document.getElementById('p-phone-input').value;
        const g = document.getElementById('s-grade').value;
        const m = document.getElementById('s-note').value;
        const c = 'SPT-' + Math.floor(1000 + Math.random() * 9000);
        if(!n || !pn) return showAlert("أدخل اسم الطالب وولي الأمر");
        set(ref(db, 'students/' + c), { 
            name: n, parent: pn, phone: ph, grade: g, note: m, 
            date: new Date().toLocaleDateString('ar-EG') 
        }).then(() => {
            showAlert("تم الحفظ بنجاح | الكود: " + c);
            loadHistory();
            document.getElementById('s-name').value = "";
            document.getElementById('p-name-input').value = "";
        });
    };

    window.loadHistory = () => {
        get(child(ref(db), 'students')).then((s) => {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            if(s.exists()){
                Object.entries(s.val()).reverse().slice(0, 5).forEach(([code, data]) => {
                    list.innerHTML += `<div class="history-item"><span>${data.name}</span> <b style="color:var(--primary)">${code}</b></div>`;
                });
            }
        });
    };

    window.getReport = () => {
        const c = document.getElementById('search-code').value.trim();
        get(child(ref(db), `students/${c}`)).then((s) => {
            if(s.exists()){
                const d = s.val();
                document.getElementById('view-name').innerText = d.name;
                document.getElementById('view-parent').innerText = d.parent || "غير مسجل";
                document.getElementById('view-grade').innerText = d.grade;
                document.getElementById('view-note').innerText = d.note || "لا توجد ملاحظات";
                document.getElementById('view-date').innerText = d.date;
                document.getElementById('report-display').classList.remove('hidden');
            } else { showAlert("الكود غير صحيح"); }
        });
    };

    window.downloadImage = () => {
        html2canvas(document.getElementById('capture-area')).then(c => {
            const a = document.createElement('a'); a.download = 'Student-Report.png'; a.href = c.toDataURL(); a.click();
        });
    };

    window.shareApp = () => {
        if(navigator.share) navigator.share({ title: 'SPT LEARN', url: window.location.href });
        else showAlert("انسخ الرابط وشاركه يدوياً");
    };
</script>
</body>
</html>
