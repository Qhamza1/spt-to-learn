<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPT LEARN | المنصة التعليمية المتكاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --bg-dark: #0f172a;
        }

        /* --- ستايل الموشن (Splash Screen) --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .splash-logo {
            font-size: 4rem;
            color: var(--primary);
            animation: pulse-glow 2s infinite ease-in-out;
        }

        .splash-text {
            margin-top: 20px;
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 2px;
            animation: slide-up 1s ease-out;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 30px var(--secondary)); }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-out { opacity: 0; visibility: hidden; }

        /* --- باقي التنسيقات السابقة --- */
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body {
            margin: 0; font-family: 'Cairo', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #312e81, #581c87);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 92%; max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px; padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        input, select, textarea {
            width: 100%; padding: 14px; margin: 10px 0;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: white; outline: none;
        }

        .btn-action {
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            color: white; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin-top: 10px;
        }

        .report-card { background: white; color: #1e293b; padding: 25px; border-radius: 20px; text-align: right; }
        .hidden { display: none; }
        .screen { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="splash-logo"><i class="fas fa-graduation-cap"></i></div>
    <div class="splash-text">SPT <span style="color:var(--primary)">LEARN</span></div>
    <div style="margin-top: 20px; font-size: 0.8rem; opacity: 0.6;">جاري التحميل...</div>
</div>

<div class="container">
    <div id="main-menu" class="screen">
        <div style="font-size: 3rem; color: var(--primary); margin-bottom: 10px;"><i class="fas fa-graduation-cap"></i></div>
        <h1>SPT <span style="color:var(--primary)">LEARN</span></h1>
        <p>الجيل القادم من منصات المتابعة التعليمية</p>
        <div style="margin-top: 30px; display: grid; gap: 10px;">
            <button class="btn-action" onclick="openAuth('teacher')">دخول المعلمين</button>
            <button class="btn-action" style="background: #334155" onclick="openAuth('parent')">بوابة ولي الأمر والطالب</button>
        </div>
    </div>

    <div id="login-screen" class="screen hidden">
        <h3 id="login-title">تسجيل الدخول</h3>
        <input type="email" id="login-email" placeholder="البريد الإلكتروني">
        <input type="password" id="login-pass" placeholder="كلمة المرور">
        <button class="btn-action" onclick="handleLogin()">دخول <i class="fas fa-sign-in-alt"></i></button>
        <p>ليس لديك حساب؟ <span style="color:var(--primary); cursor:pointer" onclick="showScreen('signup-screen')">إنشاء حساب جديد</span></p>
        <button class="btn-action" style="background:none; border:1px solid rgba(255,255,255,0.1)" onclick="showScreen('main-menu')">رجوع</button>
    </div>

    <div id="signup-screen" class="screen hidden">
        <h3>إنشاء حساب جديد</h3>
        <input type="text" id="reg-name" placeholder="الاسم الكامل">
        <input type="email" id="reg-email" placeholder="البريد الإلكتروني">
        <input type="password" id="reg-pass" placeholder="كلمة المرور">
        <input type="password" id="reg-confirm" placeholder="تأكيد كلمة المرور">
        <button class="btn-action" onclick="handleSignUp()">تأكيد الإنشاء والتحقق</button>
        <button class="btn-action" style="background:none; border:1px solid rgba(255,255,255,0.1)" onclick="showScreen('login-screen')">رجوع</button>
    </div>

    <div id="teacher-dash" class="screen hidden">
        <div id="t-user-info" style="font-size: 0.7rem; color: #94a3b8; margin-bottom: 15px;"></div>
        <h3>لوحة المعلم</h3>
        <input type="text" id="s-name" placeholder="اسم الطالب">
        <select id="s-grade">
            <option value="ممتاز جداً ⭐⭐⭐⭐⭐">ممتاز جداً ⭐⭐⭐⭐⭐</option>
            <option value="جيد جداً ⭐⭐⭐⭐">جيد جداً ⭐⭐⭐⭐</option>
            <option value="جيد ⭐⭐⭐">جيد ⭐⭐⭐</option>
        </select>
        <textarea id="s-note" rows="2" placeholder="ملاحظات تربوية..."></textarea>
        <button class="btn-action" onclick="saveReport()">حفظ وإصدار الكود <i class="fas fa-save"></i></button>
        <div id="teacher-result"></div>
        <button class="btn-action" style="background:#ef4444; margin-top:20px" onclick="handleLogout()">تسجيل خروج</button>
    </div>

    <div id="parent-dash" class="screen hidden">
        <h3>متابعة النتائج</h3>
        <input type="text" id="search-code" placeholder="أدخل كود الطالب">
        <button class="btn-action" onclick="getReport()">عرض التقرير</button>
        <div id="report-display" class="hidden">
            <div id="capture-area">
                <div class="report-card">
                    <h2 id="view-name"></h2>
                    <p>التقييم: <strong id="view-grade"></strong></p>
                    <p>التاريخ: <strong id="view-date"></strong></p>
                    <p id="view-note" style="font-style:italic"></p>
                </div>
            </div>
            <button class="btn-action" style="background:#475569" onclick="downloadImage()">حفظ كصورة</button>
        </div>
        <button class="btn-action" style="background:none; border:1px solid rgba(255,255,255,0.1); margin-top:20px" onclick="handleLogout()">خروج</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBmjOSQ9VlpKqs-V2IXEY_tWLjCSluQuGE",
      authDomain: "spt-to-learn.firebaseapp.com",
      databaseURL: "https://spt-to-learn-default-rtdb.firebaseio.com",
      projectId: "spt-to-learn",
      storageBucket: "spt-to-learn.firebasestorage.app",
      messagingSenderId: "122536294060",
      appId: "1:122536294060:web:74353a633191a48d231109"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // --- تشغيل الموشن ---
    window.addEventListener('load', () => {
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            splash.classList.add('fade-out');
        }, 2500); // يختفي بعد ثانيتين ونصف
    });

    let userRole = "";
    window.showScreen = (id) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };

    window.openAuth = (role) => {
        userRole = role;
        document.getElementById('login-title').innerText = role === 'teacher' ? "دخول المعلم" : "دخول ولي الأمر";
        showScreen('login-screen');
    };

    window.handleSignUp = function() {
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('reg-email').value;
        const pass = document.getElementById('reg-pass').value;
        if(pass !== document.getElementById('reg-confirm').value) return alert("كلمات المرور غير متطابقة");

        createUserWithEmailAndPassword(auth, email, pass).then((res) => {
            updateProfile(res.user, { displayName: name });
            sendEmailVerification(res.user).then(() => {
                alert("تم إنشاء الحساب! يرجى تفعيل البريد الإلكتروني أولاً.");
                showScreen('login-screen');
            });
        }).catch(e => alert(e.message));
    };

    window.handleLogin = function() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        signInWithEmailAndPassword(auth, email, pass).then((res) => {
            if(!res.user.emailVerified) {
                alert("يرجى تفعيل الحساب من الإيميل أولاً");
                signOut(auth);
            }
        }).catch(() => alert("بيانات خاطئة"));
    };

    onAuthStateChanged(auth, (user) => {
        if (user && user.emailVerified) {
            userRole === 'teacher' ? showScreen('teacher-dash') : showScreen('parent-dash');
            if(userRole === 'teacher') document.getElementById('t-user-info').innerText = "أهلاً " + user.displayName;
        } else { showScreen('main-menu'); }
    });

    window.handleLogout = () => signOut(auth);

    window.saveReport = function() {
        const name = document.getElementById('s-name').value;
        const grade = document.getElementById('s-grade').value;
        const note = document.getElementById('s-note').value;
        const code = 'SPT-' + Math.floor(1000 + Math.random() * 9000);
        if(!name) return;
        set(ref(db, 'students/' + code), { name, grade, note, date: new Date().toLocaleDateString('ar-EG') }).then(() => {
            document.getElementById('teacher-result').innerHTML = `<p>تم الحفظ! كود الطالب: <b>${code}</b></p>`;
        });
    };

    window.getReport = function() {
        const code = document.getElementById('search-code').value.trim();
        get(child(ref(db), `students/${code}`)).then((snap) => {
            if (snap.exists()) {
                const d = snap.val();
                document.getElementById('view-name').innerText = d.name;
                document.getElementById('view-grade').innerText = d.grade;
                document.getElementById('view-date').innerText = d.date;
                document.getElementById('view-note').innerText = d.note;
                document.getElementById('report-display').classList.remove('hidden');
            }
        });
    };

    window.downloadImage = function() {
        html2canvas(document.getElementById('capture-area')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Report.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    };
</script>
</body>
</html>
